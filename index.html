        html, body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            background: linear-gradient(to bottom, navy, teal);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            position: relative;
        }
        .blue-circle-button {
            background-color: aqua;
            color: navy;
            border: 4px solid blue;
            border-radius: 25%;
            padding: 5px 10px;
            text-align: center;
            display: inline-block;
            font-size: 20px;
            line-height: 40px;
            transition: transform 0.3s, background-color 0.3s, color 0.3s;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
        }

        .blue-circle-button:hover {
            transform: scale(1.3);
            color: purple;
        }

        button { 
            margin: 10px 0;
        }

        .glowy-circle {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 5px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: spin 10s linear infinite, wave 2s ease-in-out infinite alternate;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes wave {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }

        
    </style>
</head>
